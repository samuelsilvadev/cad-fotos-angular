<form>
  <div class="form-group">
    <label for="titulo">Título</label>
    <input type="text" class="form-control" id="titulo" placeholder="Digite um título para a foto">
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" class="form-control" id="url" placeholder="Digite a url da foto">
  </div>
  <button type="button" class="btn btn-primary">Salvar</button>
  <button type="button" class="btn btn-danger">Cancelar</button>
  <button type="button" [routerLink]="['/lista']" class="btn btn-info">Voltar</button>
</form>
